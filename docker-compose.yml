services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: wadeherp
      POSTGRES_PASSWORD: wadeherp
      POSTGRES_DB: wadeherp
    ports:
      - "5432:5432"
    volumes:
      - wadeherp_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  wadeherp_pg:
