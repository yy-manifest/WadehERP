name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: wadeherp
          POSTGRES_PASSWORD: wadeherp
          POSTGRES_DB: wadeherp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U wadeherp -d wadeherp"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://wadeherp:wadeherp@localhost:5432/wadeherp?schema=public
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@10.26.1 --activate

      - name: Install
        run: pnpm i

      - name: Prisma generate (api)
        run: pnpm --filter api prisma:generate

      - name: Prisma migrate (api)
        run: pnpm --filter api prisma:migrate

      - name: Typecheck
        run: pnpm -r typecheck

      - name: Test
        run: pnpm -r test
