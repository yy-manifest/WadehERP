name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm (from packageManager)
        run: corepack prepare pnpm@10.26.1 --activate

      - name: Show versions
        run: |
          node --version
          pnpm --version

      - name: Install
        run: pnpm i


      - name: Prisma generate (api)
        run: pnpm --filter api prisma:generate
      - name: Typecheck
        run: pnpm -r typecheck

      - name: Test
        run: pnpm -r test
